<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cascade AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="bg"></div>
  <div id="app" style="display:none">
    <div id="topbar" class="glass"></div>
    <div id="layout">
      <main id="main" class="glass"></main>
      <!-- <aside id="assistant" class="glass"></aside> -->
    </div>
    <div id="command-palette" class="hidden"></div>
    <div id="toast-container"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@latest/dist/aws-amplify.min.js"></script>
  <script src="config.js"></script>
  <script>
    const { Amplify, Auth } = aws_amplify;
    Amplify.configure({
      Auth: {
        region: window.COGNITO_REGION,
        userPoolId: window.COGNITO_USER_POOL_ID,
        userPoolWebClientId: window.COGNITO_APP_CLIENT_ID,
      }
    });
    Auth.currentAuthenticatedUser()
      .then(() => { document.getElementById('app').style.display=''; })
      .catch(() => { window.location.href = 'signin.html'; });
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
