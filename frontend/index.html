<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body class="font-['Poppins'] min-h-screen">
    <main class="p-6 text-center text-white drop-shadow-lg">
      <h1 class="text-3xl font-semibold mb-4">DreamHome Listings</h1>
      <p class="max-w-xl mx-auto">
        Browse properties or chat with our assistant for personalized help.
      </p>
    </main>

    <!-- Chat widget centered on the screen -->
    <div
      id="chatbot"
      class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full sm:w-96 max-w-md bg-white rounded-lg shadow-lg flex flex-col overflow-hidden"
    >
      <!-- Header -->
      <div class="flex items-center bg-blue-600 text-white px-4 py-3 space-x-2">
        <img
          src="https://dummyimage.com/32x32/ffffff/1e3a8a&text=D"
          alt="Logo"
          class="h-8 w-8 rounded"
        />
        <span class="font-semibold">Ask Listings Assistant</span>
      </div>

      <!-- Messages -->
      <div id="chatbot-messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50"></div>

      <!-- Input area -->
      <form id="chatbot-form" class="flex items-center border-t p-3 space-x-2">
        <input
          id="chatbot-input"
          type="text"
          placeholder="Ask about a property..."
          class="flex-1 border rounded-full px-4 py-2 text-sm focus:outline-none"
        />
        <button type="submit" class="text-blue-600 p-2" aria-label="Send message">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14A1 1 0 003 18h14a1 1 0 00.894-1.447l-7-14z" />
          </svg>
        </button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
